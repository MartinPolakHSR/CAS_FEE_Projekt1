<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">

    <title>HSR_CAS-FEE_Projekt1</title>
    <meta name="description" content="HSR CAS-FEE">
    <meta name="author" content="Martin Polak">

    <link rel="stylesheet" href="styles.css?v=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="notes.js"></script>


</head>

<body>

<header>
    <a id="newNote" href="newnote.html" class="button">Create new Note</a>
    <select id="styleswitcher" class="button">
        <option>Style 1</option>
        <option>Style 2</option>
    </select>
</header>

<div id="filter">
    <a class="button">By finish Date</a>
    <a class="button">By created Date</a>
    <a class="button">By Importance</a>
    <a class="button">Show finished</a>

</div>


<script id="notes-template" type="text/x-handlebars-template">

    {{#each this}}

        <div class="infos">
            <div class="toDoUntil">{{untildate}}</div>
            <!--
            <input id="finished" type="checkbox">
            <label for="finished">Finished</label>
            -->
        </div>


        <div class="note">
            <div class="title">
               {{title}}
            </div>

            <textarea rows="4" cols="50"> {{description}}</textarea>
        </div>

        <a id="editNote_{{id}}" data-id="{{id}}" onclick="editNote()"; class="button">edit</a>

    {{/each}}
</script>


<div class="content-placeholder"></div>

<script>
    $( document ).ready(function() {
        showNotes();
    });

</script>


</body>
</html>
